<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>AvatarVerse - Community Wall</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="animated-bg">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>
  <header class="site-header">
    <div class="logo"><img src="logo.png" alt="AvatarVerse logo" />AvatarVerse</div>
    <button class="hamburger" id="mobile-nav-toggle" aria-label="Open navigation" aria-expanded="false">

  <main class="community-main animated-community">
    <h2>Community Wall</h2>
    <div class="community-controls">
      <label for="sort">Sort by:</label>
      <select id="sort">
        <option value="newest">Newest</option>
        <option value="liked">Most Liked</option>

    </div>
    <div class="community-grid-wrapper">
      <div id="community-grid" class="community-grid">

  </main>
  <footer class="site-footer">
    <div class="footer-left">
      <div class="footer-logo">
        <div class="footer-logo-img">
          <img src="logo.png" alt="AvatarVerse logo" style="width:40px; height:auto; border-radius:50%; display:block;" />

        </div>
        <div class="footer-logo-text">
          AvatarVerse<br><span>AVATAR PLATFORM</span>

      </div>
    </div>
    <div class="footer-center">
      
    </div>

    </div>
  </footer>
